<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="../styles/styles.css" type="text/css">
</head>

<body>
  <!--Header-->
  <header>
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand" href="#"><img src="../images/amazing_brand.png" alt="logo" class="logo"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="../../index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link  active" href="./upcomingEvents.html"> Upcoming Events</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="./pastEvents.html">Past Events</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./contact.html">Contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./stats.html">Stats</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
  </header>
  <!--Carousel-->
  <div class="carrusel container">
    <div id="carouselExampleIndicators" class="carousel slide">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
          aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
          aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
          aria-label="Slide 3"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
          aria-label="Slide 4"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item">
          <img src="../images/optional_banner_1.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item ">
          <img src="../images/optional_banner_2.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="../images/optional_banner_3.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item  active">
          <img src="../images/optional_banner_5.jpg" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h3>CONTACT</h3>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
  <!--Form-->
  <div class="d-flex justify-content-center p-5">
      <form class="form" action="" method="get">
        <label for="fullname">Name:</label><br>
        <input type="text" name="fullname" id="fullname"><br>
        <label for="mail">Email:</label><br>
        <input type="email" name="mail" id="mail"><br>
        <label for="message">Message:</label><br>
        <textarea name="message" rows="6" cols="22" id="message"></textarea><br>
           <input class="submit" type="submit" value="SUBMIT">
    </form>
  </div>
  <!--Footer-->
  <footer class="d-flex justify-content-between align-items-center p-2">
    <div>
      <a href="#"><img class="icono" src="../images/facebook.png" alt=".."></a>
      <a href="#"><img class="icono" src="../images/instagram.png" alt=".."></a>
      <a href="#"><img class="icono" src="../images/whatsapp.png" alt=".."></a>
    </div>
    <div>
      <p>COHORT-49 </p>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</body>

</html>
